<head>
    <script crossorigin="anonymous" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: myFirstFont;
            src: url('./kg-primary-dots-family/kg-primary-dots.regular.ttf');
            font-weight: bold;
        }

        h2.customDottedText {
            font-family: myFirstFont;
        }
    </style>
</head>

<body>
    <p><label for="customText">Enter the text that you want in dotted font:</label></p>
    <textarea id="customText" data-bind="value: dottedText" rows="4" cols="50">123</textarea>
    <br>
    <br>
    <input type="submit" value="Submit">

    <h2 class="customDottedText" data-bind="text: dottedText">123</h2>
</body>

<script>
    var ViewModel = function () {
        var self = this;
        this.dottedText = ko.observable();
    }

    ko.applyBindings(ViewModel);

</script>
