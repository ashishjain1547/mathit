    <script>
        var canvas1, canvas2;
        var ctx1, ctx2;
        var x, y, z;

        let RAD = 13.34;
        let PADDING = 2;

        $(document).ready(init);

        function init (x_in, y_in) {
            let x = Math.floor(Math.random() * 9) + 1;
            let y = Math.floor(Math.random() * 9) + 1;

            if (x_in && y_in) {
                x = x_in;
                y = y_in;
            }

            $("h3.customAnsHeading").text("Showing multiplication of: " + x + " and " + y);
            $("h3.customCanvas1Heading").text(x + " ball(s) " + y + " times are:")
            $("h3.customCanvas2Heading").text(y + " ball(s) " + x + " times are:")

            $("#customNum1").val(x);
            $("#customNum2").val(y);
            
            var canvasWidth = RAD * 2 * x + (PADDING * 2);
            var canvasHeight = RAD * 2 * y + (PADDING * 2);

            canvas1 = document.getElementById('myCanvas1');
            canvas1.width = canvasWidth;
            canvas1.height = canvasHeight;

            canvas2 = document.getElementById('myCanvas2');
            canvas2.width = canvasHeight;
            canvas2.height = canvasWidth;



            if (canvas1.getContext) {
                ctx1 = canvas1.getContext('2d');
                ctx2 = canvas2.getContext('2d');
            }
            else {
                alert("Your browser do not support canvas!");
            }

            draw_balls(x, y, ctx1);
            draw_balls(y, x, ctx2);
        }

        function rewind() {
            ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
            ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
        }

        function draw_balls(x, y, ctx) {
            ctx.fillStyle = "#FF0000";
            for (var i = 1; i <= x; i++) {
                for (let j = 1; j <= y; j++) {
                    ctx.beginPath();
                    var p, q;
                    p = (RAD * 2) * i - RAD + PADDING;

                    q = (RAD * 2) * j - RAD + PADDING;

                    /*
                    URL: https://www.w3schools.com/tags/canvas_arc.asp
                        arc():
                        context.arc(x,y,r,sAngle,eAngle,counterclockwise);
                        Parameter 	Description 	Play it
                    x 	The x-coordinate of the center of the circle 	
                    y 	The y-coordinate of the center of the circle 	
                    r 	The radius of the circle 	
                    sAngle 	The starting angle, in radians (0 is at the 3 o'clock position of the arc's circle) 	
                    eAngle 	The ending angle, in radians 	
                    counterclockwise 	Optional. Specifies whether the drawing should be counterclockwise or clockwise. False is default, and indicates clockwise, while true indicates counter-clockwise.
                    */

                    ctx.arc(p, q, RAD, 0, Math.PI * 2, true);
                    ctx.fill();
                }
            }
        }    


        function onUserInput(){
            init($('#customNum1').val(), $('#customNum2').val());
        }
        
    </script>
