<div class="customMainDiv">
    <h3>Base Number:</h3>

    <select data-bind="options: baseNums, value: selectedBaseNum, event: { change: showTable }"></select>

    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: customNumTable">
            <tr>
                <td data-bind="text: base"></td>
                <td>X</td>
                <td data-bind="text: multiplier"></td>
                <td>=</td>
                <td data-bind="text: multiple"></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    var ViewModel = function () {
        var self = this;
        // These are the initial options
        this.baseNums = ko.observableArray([]);


        for (let i = 2; i <= 40; i++) {
            this.baseNums.push(i);
        }

        this.selectedBaseNum = ko.observable();

        this.customNumTable = ko.observableArray([]);

        this.showTable = function () {

            this.customNumTable([]);

            for (let i = 0; i < 10; i++) {
                this.customNumTable.push({ base: this.selectedBaseNum, multiplier: i + 1, multiple: parseInt(this.selectedBaseNum()) * (i + 1) });
            }
        }

    };

    ko.applyBindings(ViewModel);

</script>
