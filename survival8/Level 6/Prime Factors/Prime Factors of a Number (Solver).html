<script>
    function primeFactors(n) {

        let rtn_val = [];

        // Print the number of 2s that divide n
        while (n % 2 == 0) {
            rtn_val.push(2);
            n = Math.floor(n / 2);
        }

        // n must be odd at this point. 
        // So we can skip one element
        // (Note i = i +2)
        for (let i = 3;
            i <= Math.floor(Math.sqrt(n));
            i = i + 2) {

            // While i divides n, print i
            // and divide n
            while (n % i == 0) {

                rtn_val.push(i);
                n = Math.floor(n / i);
            }
        }

        // This condition is to handle the
        // case when n is a prime number
        // greater than 2
        if (n > 2)
            rtn_val.push(n);

        return rtn_val;
    }

</script>
<h3>Enter a number to find it's prime factors. </h3>
<br>
<input class="customNumInQues" type="number" />

<button onclick="showAnswer()">Show</button>

<br> <br>

<h3 class="customMessage"></h3>
<script>

    function showAnswer(){
        num_in_ques = parseInt($('.customNumInQues').val());
        gold_pf = primeFactors(num_in_ques);
        $("h3.customMessage").text("Prime Factors for " + num_in_ques + " are/is: " + JSON.stringify(gold_pf));
    }

</script>
